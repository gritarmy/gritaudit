name: Weekly GritAudit

on:
  schedule:
    # Mondays at 8:00 AM America/Chicago (CST) = 14:00 UTC
    - cron: "0 14 * * 1"
  workflow_dispatch:

jobs:
  audit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install Google Chrome
        run: |
          sudo apt-get update
          sudo apt-get install -y wget gnupg
          wget -q -O - https://dl.google.com/linux/linux_signing_key.pub | sudo gpg --dearmor -o /usr/share/keyrings/google-linux.gpg
          echo "deb [arch=amd64 signed-by=/usr/share/keyrings/google-linux.gpg] http://dl.google.com/linux/chrome/deb/ stable main" | sudo tee /etc/apt/sources.list.d/google-chrome.list
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable

      - name: Install deps
        run: npm install

      - name: Run audit
        env:
          GS_WEBHOOK_URL: ${{ secrets.GS_WEBHOOK_URL }}
          CHROME_PATH: /usr/bin/google-chrome
        run: npm run audit

      - name: Upload report artifact
        uses: actions/upload-artifact@v4
        with:
          name: gritaudit-weekly-report
          path: out/
