name: Weekly GritAudit

on:
  schedule:
    # Mondays at 8:00 AM America/Chicago (CST) = 14:00 UTC
    - cron: "0 14 * * 1"
  workflow_dispatch:

jobs:
  audit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install deps
        run: npm install

      - name: Run audit
        env:
          GS_WEBHOOK_URL: ${{ secrets.GS_WEBHOOK_URL }}
        run: npm run audit

      - name: Upload report artifact
        uses: actions/upload-artifact@v4
        with:
          name: gritaudit-weekly-report
          path: out/
